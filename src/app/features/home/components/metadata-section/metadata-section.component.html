<section class="metadata-section">
  <h2 class="title">Create a new <span>Node.js</span> project</h2>
  <form [formGroup]="filterForm">
    <div class="form-group">
      <p-inputGroup class="input-group">
        <p-inputGroupAddon>
          <i class="pi pi-file"></i>
        </p-inputGroupAddon>
        <input
          pInputText
          type="text"
          formControlName="description"
          placeholder="Name"
        />
      </p-inputGroup>

      <p-inputGroup class="input-group">
        <p-inputGroupAddon>
          <i class="pi pi-tag"></i>
        </p-inputGroupAddon>
        <input
          pInputText
          type="text"
          formControlName="version"
          placeholder="Version"
        />
      </p-inputGroup>

      <p-inputGroup class="input-group">
        <p-inputGroupAddon>
          <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input
          pInputText
          type="text"
          formControlName="author"
          placeholder="Author"
        />
      </p-inputGroup>

      <p-inputGroup class="input-group">
        <p-inputGroupAddon>
          <i class="pi pi-id-card"></i>
        </p-inputGroupAddon>
        <select formControlName="license">
          <option value="MIT">MIT</option>
          <option value="Apache-2.0">Apache-2.0</option>
          <option value="GPL-3.0">GPL-3.0</option>
        </select>
      </p-inputGroup>
    </div>
  </form>
  <button pButton type="button" label="Generate" (click)="generate.emit()">
    Generate
  </button>

  <app-project-tree class="project-tree" />
</section>
